<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>RII demo</title>
        <link rel="stylesheet" type="text/css" href="style.css" />
        <script type="text/javascript" src="/three.min.js"></script>
        <script src="/socket.io/socket.io.js"></script>
        <script src="/jquery-2.1.1.min.js"></script>
        <link href="/bootstrap.min.css" rel="stylesheet">
    </head>
    <body>
    <div class="container">
        
        <div class="row">
        <div class="col-md-12">
            <p align="center"><img src="/img/FIT-IoT-Lab-Logo.png" /></p>
        </div>
        </div>
        
        <div class="row">
        <div class="col-md-8">
            <form class="form-inline">
            <select id="site" class="form-control">
                <option value=""></option>
                <option value="euratech">euratech</option>
                <option value="grenoble">grenoble</option>
                <option value="lille">lille</option>
                <option value="rennes">rennes</option>
                <option value="strasbourg">strasbourg</option>
            </select>
            <input id="resources" type="button" class="btn btn-default" value="Get resources" />
            <input id="nodes" type="button" class="btn btn-default" value="Get nodes" />
            <input id="reset" type="button" class="btn btn-default" value="Reset" />
            <!--<input id="command" type="text" />
            <input id="send" type="submit" class="btn btn-default" value="Send" />-->
            </form>
        </div>
        <div class="col-md-4">
            <div class="input-group">
                <input id="command" type="text" class="form-control">
                <span class="input-group-btn">
                    <input id="send" class="btn btn-default" type="button" value="Send!" />
                </span>
            </div>
        </div>
        </div>
	
	<!--Textbox information about buttons/>-->
	
	<h5 id="information"><b>Note:</b>Power buttons will appear depending on node type: M3, WSN430_CC2420 or WSN430_CC1101</h5>	
        <!--button for M3 power values />-->
        <div id = "sonar_M3" class="row">
        <div class="col-md-12 text-center">
        <p>
        <div class="btn-group" role="group">
	    <p>M3 power values</p>
	    <button id="sonar1" type="button" class="btn btn-primary">-17 dBm</button>
  	    <button id="sonar2" type="button" class="btn btn-primary">-12 dBm</button>
	    <button id="sonar3" type="button" class="btn btn-primary">-7 dBm</button>
 	    <button id="sonar4" type="button" class="btn btn-primary">-3 dBm</button>
	    <button id="sonar5" type="button" class="btn btn-primary">0 dBm</button>
            <button id="sonar6" type="button" class="btn btn-primary">3 dBm</button>
            <button id="sonar_help" type="button" class="btn btn-primary">print_help</button>
        </div>
        </p>
        </div>
        </div>

        <!--button for WSN430-CC2420 power values />-->
	<div  id = "sonar_WSN430_CC2420" class="row">
        <div class="col-md-12 text-center">
        <p>
        <div class="btn-group" role="group">
	    <p>WSN430 CC2420 power values</p>
            <button id="sonar7" type="button" class="btn btn-primary">-25 dBm</button>
            <button id="sonar8" type="button" class="btn btn-primary">-15 dBm</button>
            <button id="sonar9" type="button" class="btn btn-primary">-10 dBm</button>
            <button id="sonar10" type="button" class="btn btn-primary">-5 dBm</button>
            <button id="sonar11" type="button" class="btn btn-primary">0 dBm</button>
        </div>
        </p>
        </div>
        </div>

	<!--button for WSN430-CC1101 power values />-->
        <div  id = "sonar_WSN430_CC1101" class="row">
        <div class="col-md-12 text-center">
        <p>
        <div class="btn-group" role="group">
	    <p>WSN430 CC1101 power values</p>
	    <button id="sonar12" type="button" class="btn btn-primary">-30 dBm</button>
            <button id="sonar13" type="button" class="btn btn-primary">-20 dBm</button>
            <button id="sonar14" type="button" class="btn btn-primary">-15 dBm</button>
            <button id="sonar15" type="button" class="btn btn-primary">-10 dBm</button>
            <button id="sonar16" type="button" class="btn btn-primary">-6 dBm</button>
            <button id="sonar17" type="button" class="btn btn-primary">0 dBm</button>
            <button id="sonar18" type="button" class="btn btn-primary">5 dBm</button>
            <button id="sonar19" type="button" class="btn btn-primary">10 dBm</button>
        </div>
        </p>
        </div>
        </div>

        <div class="row">
        <div class="col-md-12">
            <div id="div3d" oncontextmenu="return false;"></div>           
            <div id="infobox" style="text-align:center"></div>
        </div>
        </div>

        <div class="row">
        <div class="col-md-12 text-right">
            <img src="/img/node_unreachable.png"> Unreachable -
            <img src="/img/node_alive.png"> Alive -
            <img src="/img/node_down.png"> Down -
            <img src="/img/node_selected.png"> Selected -
            <img src="/img/node_used.png"> Busy
        </div>
        </div>

        <div class="row">
        <div class="col-md-12">
            <p>
            <ul id="messages"></ul>
            </p>
        </div>
        </div>        
        
        <script type="text/javascript" src="/3d.js"></script>
        <script src="/client.js"></script>
        <script src="/bootstrap.min.js"></script>
    
    </div>
    </body>
</html>
